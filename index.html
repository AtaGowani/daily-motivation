<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="src/css/style.css">
  <title>New Tab</title>
</head>

<body id="body">
  <span>
    <img src="./src/imgs/settings.svg" alt="Settings" class="settings">
    <span class="tooltip">
      <img src="./src/imgs/cross-out.svg" alt="Close" class="tooltip-close">
      New themes added!
    </span>
  </span>
  <div id="settings">
    <span><img src="./src/imgs/cross-out.svg" alt="Close" class="close"></span>
    <div class="options">
      <p class="options-title">Available Themes</p>
      <div class="container" id="clearDark">
        <img src="./src/imgs/clearDark.png" alt="Clear Dark">
        <div class="overlay">
          <div class="text">
            Clear Dark
          </div>
        </div>
      </div>
      <div class="container" id="connectedDark">
        <img src="./src/imgs/connectedDark.png" alt="Connected Dark">
        <div class="overlay">
          <div class="text">
            Connected Dark
          </div>
        </div>
      </div>
      <div class="container" id="connected">
        <img src="./src/imgs/connected.png" alt="Connected">
        <div class="overlay">
          <div class="text">
            Connected
          </div>
        </div>
      </div>
      <div class="container" id="connectedBlue">
        <img src="./src/imgs/connectedBlue.png" alt="Connected Blue">
        <div class="overlay">
          <div class="text">
            Connected Blue
          </div>
        </div>
      </div>
      <div class="container" id="connectedDarkBlue">
        <img src="./src/imgs/connectedDarkBlue.png" alt="Connected Dark Blue">
        <div class="overlay">
          <div class="text">
            Connected Dark Blue
          </div>
        </div>
      </div>
      <div class="container" id="clear">
        <img src="./src/imgs/clear.png" alt="Clear">
        <div class="overlay">
          <div class="text">
            Clear
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="quote-block">
    <div>
      <p id="quote"></p>
      <p id="author"></p>
    </div>
  </div>
  <footer>
    <p>Made with <img src="src/imgs/Magic.svg" alt="magic"> by <a href="http://www.atagowani.com" class="linkColor">Ata
        Gowani</a>.</p>
    <!-- <p class="downloadExtension">Download the extension <a href="https://chrome.google.com/webstore/detail/dailymotivation/nonnkklkpbokmppgochfdamhihaijdin">here!</a></p> -->
  </footer>
  <script src="./vendor/js/clear.js"></script>
  <!-- <script src="./vendor/js/colorfulBubbles.js"></script> -->
  <script src="./vendor/js/connectedCanvas.js"></script>
  <script src="./vendor/js/settingsBar.js"></script>
  <script src="./vendor/js/app.js"></script>
</body>

</html>
